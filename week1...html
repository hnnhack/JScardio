  <body>
    <script>
      const inventors = [
        { firstname: 'Alan', lastname: 'Shearer', year: 1980, passed: 2005 },
        { firstname: 'Lima', lastname: 'Ronaldo', year: 1990, passed: 2008 },
        { firstname: 'Diego', lastname: 'Maradona', year: 1978, passed: 1990 },
        { firstname: 'Zinedine', lastname: 'Zidane', year: 1994, passed: 2006 },
        { firstname: 'Johan', lastname: 'Cruyf', year: 1980, passed: 1994 },
        { firstname: 'Patrick', lastname: 'Kluivert', year: 1988, passed: 2005 },
      ];

      const people = [
        'Anna, Barker',
        'Marcel, Tuscon',
        'Thomas, Edison',
        'Albert, Einstein',
        'Philip, Krikov',
        'Philip, Lahm',
        'Wouter, Kleijn',
        'Noer, Panaakkara',
        'Tjebbe, EduSupporter',
        'Federico, Partnership',
      ];

      // Array.prototype.filter
      // 1.Filter the list of inventors for those who were started professional career 1980.
      const eighty = inventors.filter((inventor) => inventor.year >= 1980 && inventor.year < 1990);
      console.log(eighty);
      console.table(eighty);

      // Array.prototype.map
      // 2.Give us an array of inventors first and last names.
      // const fullnames = inventors.map((inventor) => `${inventor.firstname} ${inventor.lastname}`);
      const fullnames = inventors.map((inventor) => inventor.firstname + ' ' + inventor.lastname);

      console.log(fullnames);
      console.table(fullnames);

      // Array.prototype.sort
      // 3.Sort the inventors by career start year, from oldest to youngest.
      const sortOldestToYoungest = inventors.sort((a, b) => (a.year > b.year ? 1 : -1));

      console.log(sortOldestToYoungest);
      console.table(sortOldestToYoungest);

      // Array.prototype.reduce
      // 4.How many years all footballers played.
      const totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);

      console.log(totalYears);

      // 5. Sort the footballers by years played.
      const oldest = inventors.sort((a, b) => {
        const last = a.passed - a.year;
        const first = b.passed - b.year;
        return last > first ? -1 : 1;
      });

      console.table(oldest);

      // const de = links.map((link) => link.textContent).filter((street) => street.includes('de'));

      // 7. Sort exercise.

      // Sort the people alphabetically by lastname.
      const alpha = people.sort((lastOne, nextOne) => {
        const [alast, afirst] = lastOne.split(', ');
        const [blast, bfirst] = nextOne.split(', ');
        return afirst > bfirst ? 1 : -1;
      });
      console.log(alpha);

      // 8. Reduce Exercise: Sum up the instances of each of these.
      const data = [
        'car',
        'car',
        'truck',
        'truck',
        'bike',
        'walk',
        'car',
        'van',
        'walk',
        'car',
        'van',
        'car',
        'truck',
      ];

      const transport = data.reduce((obj, item) => {
        if (!obj[item]) obj[item] = 0;
        obj[item]++;
        return obj;
      }, {});

      // Array Cardio 2

      const person = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 },
      ];

      comments = [
        { text: 'Love this', id: 523423 },
        { text: 'Super Good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen in my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542428 },
      ];

      console.log(transport);

      // Some and Every checks

      // Array.prototype.some() // is at least one person 19?
      const isAdult = person.some((adult) => new Date().getFullYear() - adult.year > 18);

      console.log(isAdult);

      // Array.prototype.every() // is everyone 19?
      const allAdults = person.every((adult) => new Date().getFullYear() - adult.year > 18);

      console.log(allAdults);

      // Array.prototype.find()

      // Find is like filter, but instead returns just one you are looking for

      // find the comment with id 823423
      const comment = comments.find((comment) => comment.id === 823423);

      console.log(comment);

      // Array.prototype.findIndex()

      // find the comment with this id
      const index = comments.findIndex((comment) => comment.id === 823423);

      console.log(index);

      // delete the comment with id 823423

      // comments.splice(index, 1);

      const newComments = [...comments.slice(0, index), ...comments.slice(index + 1)];

      console.table(newComments);
    </script>
